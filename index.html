<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score" class="home-score">0</div>
                <div class = "home-buttons">
                    <button id="home-btn1" class="score-btn" onclick="addPoints('home', 1)">+1</button>
                    <button id="home-btn2" class="score-btn" onclick="addPoints('home', 2)">+2</button>
                    <button id="home-btn3" class="score-btn" onclick="addPoints('home', 3)">+3</button>
                </div>
            </div>

            <div>
                <h3>GUEST</h3>
                <div id="guest-score" class="guest-score">0</div>
                    <div class = "guest-buttons">
                    <button id="guest-btn1" class="score-btn" onclick="addPoints('guest', 1)">+1</button>
                    <button id="guest-btn2" class="score-btn" onclick="addPoints('guest', 2)">+2</button>
                    <button id="guest-btn3" class="score-btn" onclick="addPoints('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
